<!doctype html>
<html>
<head>
<title>Registration form creation</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <center>
<h1>Registration form creation</h1>

<div class="register">
<form method="post" id="register" action="">
  <h2>register here</h2>
  <label> First Name :</label></br>
  <input type="text" name="Fname" id="name" placeholder="enter your firstname"><br><br>
  <label> Last Name :</label></br>
  <input type="text" name="Lname" id="name" placeholder="enter your lastname"><br><br>
  <label> Mobile Number :</label></br>
  <select id="ph">
    <option>+250</option></option>
    <option>+243</option></option>
    <option>+252</option></option>
    <option>+254</option></option>
    <option>+255</option></option>
    <option>+256</option></option>
  </select>
  <input type="Number" name="Mnum" id="name" placeholder="enter your Number"><br><br>
  <label> Email :</label></br>
  <input type="Email" name="Fname" id="name" placeholder="enter your Email"><br><br>
  <label> Password:</label></br>
  <input type="Password" name="Fname" id="name" placeholder="enter your password"><br><br>
  <label> Re Enter your Password :</label></br>
  <input type="password" name="Fname" id="name" placeholder="enter your password"><br><br>
  <input type="radio" name="male"> <span id="male">&nbsp; Male</span>&nbsp;&nbsp;
  <input type="radio" name="Female"> <span id="female">&nbsp; Female</span>&nbsp;&nbsp;
  <input type="radio" name="male"> <span id="other">&nbsp; other</span>&nbsp;&nbsp;<br><br>
  <input type="submit" value="submit" id="sub">
</form>
</div>
</body>
</html>
